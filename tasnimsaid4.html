    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .container {
            max-width: 1400px;
            margin: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .graph-container {
            width: 100%;
            height: 400px;
        }
        .header {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #e3f2fd;
        }

        th {
            background-color: #e3f2fd;
            color: #1565c0;
            font-weight: bold;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        #myChart{
            direction: ltr !important;
        }

        @media only screen and (max-width: 768px) {
            .graph-container {
                height: 300px;
            }
        }
        @media only screen and (max-width: 480px) {
            .graph-container {
                height: 200px;
            }
        }

        
        /* svg home */
        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 7px;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            padding: 15px 35px;
        }

        .home-icon {
            margin-right: 12px;
            animation: float 2s ease-in-out infinite;
        }

        .button-text {
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .home-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .home-button {
                padding: 12px 25px;
            }
            
            .home-button:hover {
                padding: 12px 30px;
            }
            
            .button-text {
                font-size: 14px;
            }
        }
        /* End svg home */
    </style>
</head>

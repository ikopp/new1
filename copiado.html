

<!DOCTYPE html>
<html>
<head>
    <style>
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: opacity 0.3s ease;
        }
        .footer:hover {
            opacity: 0.9;
        }
        .copyright {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .year {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="copyright">
            Copyright &copy; <span class="year">
            <script>document.write(new Date().getFullYear())</script>
            </span> Furqan Al-Huda. All rights reserved.
        </div>
    </footer>
</body>
</html>

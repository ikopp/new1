        function analyzeLine(line) {
            const words = line.split(' ');
            return words.map(analyzeWord).join('<span class="comma"> ، </span>');
        }

        function analyzeWord(word) {
            let result = '';
            for (let char of word) {
                if (['ا', 'ى', 'ء', 'ئ', 'ؤ', 'أ', 'إ', 'آ'].includes(char)) {
                    result += 'ألف ';
                } else if (char === 'ل') {
                    result += 'لام ';
                } else if (char === 'م') {
                    result += 'ميم ';
                } else if (char === 'ر') {
                    result += 'راء ';
                }else if (char === 'ك') {
                    result += 'كاف ';
                }else if (char === 'ه') {
                    result += 'هاء ';
                }else if (char === 'ي') {
                    result += 'ياء ';
                }else if (char === 'ع') {
                    result += 'عين ';
                }else if (char === 'ص') {
                    result += 'صاد ';
                }else if (char === 'ط') {
                    result += 'طاء ';
                }else if (char === 'س') {
                    result += 'سين ';
                }else if (char === 'ح') {
                    result += 'حاء ';
                }else if (char === 'ق') {
                    result += 'قاف ';
                }else if (char === 'ن') {
                    result += 'نون ';
                }
            }
            return result.trim();
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        function countAllChars(text) {
            return text.replace(/\s/g, '').length;
        }

        function countSpecificChars(text) {
            const counts = {
                alif: 0,
                lam: 0,
                raa: 0,
                kaf: 0,
                hae: 0,
                yaa: 0,
                ine: 0,
                sad: 0,
                ttae: 0,
                sine: 0,
                hhae: 0,
                meem: 0,
                paf: 0,
                noon: 0,
                total: 0
            };

            for (let char of text) {
                if (['ا', 'ى', 'ء', 'ئ', 'ؤ', 'أ', 'إ', 'آ'].includes(char)) {
                    counts.alif++;
                    counts.total++;
                } else if (char === 'ل') {
                    counts.lam++;
                    counts.total++;
                } else if (char === 'م') {
                    counts.meem++;
                    counts.total++;
                } else if (char === 'ر') {

                    counts.total++;
                }else if (char === 'ك') {

                    counts.total++;
                }else if (char === 'ه') {
                    counts.hae++;
                    counts.total++;
                }else if (char === 'ي') {
                    counts.yaa++;
                    counts.total++;
                }else if (char === 'ع') {
                    counts.ine++;
                    counts.total++;
                }else if (char === 'ص') {
                    counts.sad++;
                    counts.total++;
                }else if (char === 'ط') {
                    counts.ttae++;
                    counts.total++;
                }else if (char === 'س') {
                    counts.sine++;
                    counts.total++;
                }else if (char === 'ح') {
                    counts.hhae++;
                    counts.total++;
                }else if (char === 'ق') {
                    counts.paf++;
                    counts.total++;
                }else if (char === 'ن') {
                    counts.noon++;
                    counts.total++;
                }
            }

            return counts;
